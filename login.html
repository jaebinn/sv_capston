<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Form</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <body class="gray-body">
      <div class="wrap-login">
        <section class="login-section">
          <h2>로그인</h2>
          <h1>느린학습자</h1>
          <!--form Start-->
          <form class="login-form">
            <div class="input-box">
              <input
                id="inputId"
                type="text"
                class="input-default"
                placeholder="아이디"
              />
            </div>
            <div class="input-box">
              <input
                id="inputPw"
                type="password"
                class="input-default"
                placeholder="비밀번호"
              />
            </div>
            <a href="./sv_capston.html">뒤로 가기</a>
            <button type="button" id="loginBtn" class="btn primary">
              로그인
            </button>

            <div class="form-end"></div>
          </form>
          <!--form End-->
        </section>
      </div>
      <script src="./login.js"></script>
    </body>
  </body>
</html>
