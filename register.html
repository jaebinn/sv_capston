<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Regitser_Form</title>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <section>
      <h1>회원가입</h1>
    </section>

    <section>
      <form name="login" action="index.html" method="post">
        <br />
        <input type="text" name="user_ID" placeholder="아이디 입력" />
        <input type="button" name="user_IDcheck" value="아이디 확인" />
        <br />
        <br />
        <input
          type="password"
          name="user_PW1"
          placeholder="비밀번호 입력"
        /><br />
        <br />
        <input type="password" name="user_PW2" />
        <input
          type="button"
          name="user_PWcheck"
          placeholder="비밀번호 재확인"
          value="비밀번호 재확인"
        />
        <br /><br />
        이름<br />
        <input type="text" id="user_name" name="user_name" value="" /> <br />
        생년월일<br />
        <select name="year">
          <option value="">-- 연도 --</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
        <select name="month">
          <option value="">-- 월 --</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select name="day">
          <option value="">-- 일 --</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <br /><br />
        성별<br />
        <label for="man">남자</label>
        <input type="radio" name="gender" value="m" id="man" checked />
        <label for="woman">여자</label>
        <input type="radio" name="gender" value="m" id="woman" /> <br /><br />
        이메일<br /><input
          type="email"
          name="user_email"
          placeholder="email@gmail.com"
        /><br /><br />
        <a href="./sv_capston.html" style="font-size: 20px">뒤로 가기</a>
        <input type="submit" name="" id="regiser_submit" value="회원가입" />
      </form>
    </section>
    <script src="./register.js"></script>
  </body>
</html>
